<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        /* Main container */
        .container {
            display: flex;
            height: 300px;
        }

        /* Sections */
        .section1, .section2 {
            flex: 1;
            padding: 20px;
            border: 2px solid #333;
            box-sizing: border-box;
            text-align: center;
            font-size: 20px;
        }

        .section1 {
            background-color: #dff0ff;
        }

        .section2 {
            background-color: #ffe4e1;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        Header
    </header>

    <div class="container">
        <div class="section1">
            Section 1
        </div>

        <div class="section2">
            Section 2
        </div>
    </div>

    <footer>
        Footer
    </footer>

</body>
</html>
